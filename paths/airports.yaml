get:
  tags:
    - Airports
  summary: Получение информации по аэропортам
  description: Этот метод предоставляет возможность получить информацию об аэропорте по его IATA-коду
  parameters:
    - name: iataCode
      in: path
      description: IATA code
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
    '404':
      description: Airports not found

title: Список новостей
type: object
properties:
  current_page:
    type: integer
    description: Номер текущей страницы
  data:
    type: array
    description: Список новостей
    items:
      $ref: News.yaml
  from:
    type: integer
    description: Номер новости по порядку, с которой начинается текущая страница
  to:
    type: integer
    description: Номер новости по порядку, на которой заканчивается текущая страницу
  total:
    type: integer
    description: Всего новостей
  per_page:
    type: integer
    description: Количество новостей на странице
  first_page_url:
    type: string
    description: Ссылка на первую страницу
  last_page:
    type: integer
    description: Номер последней страницы
  last_page_url:
    type: string
    description: Ссылка на последнюю страницу
  next_page_url:
    type: string
    description: Ссылка на следующую страницу (null - если следующей нет)
  prev_page_url:
    type: string
    description: Ссылка на предыдущую страницу (null - если предыдущей нет)
  path:
    type: string
    description: Путь к странице
